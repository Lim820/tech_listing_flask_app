<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - User Login Counts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/home">
        <span class="text-danger">Tech</span> <span class="text-black">Listing</span>
      </a>
      <div class="d-flex align-items-center gap-3">
        <a href="/home" class="nav-link fw-semibold text-black">Property</a>
        <a href="/post_property" class="nav-link fw-semibold text-black">Post Property</a>
        <a href="/logout" class="nav-link text-danger fw-semibold">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h2 class="fw-bold mb-4">User Login Counts</h2>
    <table class="table table-bordered table-striped bg-white">
      <thead class="table-light">
        <tr>
          <th>Email</th>
          <th>Login Count</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user['email'] }}</td>
          <td>{{ user['login_count'] or 0 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
