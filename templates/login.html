<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech Listing - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  .active-tab {
    background-color: #ef4444;
    color: white;
  }

  .slide-in-left {
    animation: slideInLeft 0.3s ease-in-out;
  }

  .slide-in-right {
    animation: slideInRight 0.3s ease-in-out;
  }

  @keyframes slideInLeft {
    from { transform: translateX(-100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  @keyframes slideInRight {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
</style>

</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center">
  <div class="text-center absolute top-10">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="w-12 mx-auto" />
    <h1 class="text-2xl font-bold mt-2">
      <span class="text-red-600">Tech</span><span class="text-gray-800"> Listing</span>
    </h1>
    <p class="text-sm text-gray-500">Tech Listing Real Estate Platform</p>
    <div class="mt-2 text-sm text-black">
      üåê <strong>English</strong>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-xl w-full max-w-md mt-32 p-6">
    <!-- Tabs -->
    <div class="flex">
      <button id="loginTab" class="w-1/2 py-2 font-semibold rounded-tl-xl active-tab">Login</button>
      <button id="registerTab" class="w-1/2 py-2 font-semibold bg-gray-200 rounded-tr-xl text-gray-700">Register</button>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 mt-4 rounded text-sm">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="/" id="loginForm" class="mt-4 space-y-4">
      <div>
        <label class="block text-left text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required placeholder="Email"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-red-400 focus:outline-none"/>
      </div>
      <div>
        <label class="block text-left text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required placeholder="Password"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-red-400 focus:outline-none"/>
      </div>
      <button type="submit"
              class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded">
        Login
      </button>
    </form>

    <!-- Register Form -->
    <form method="POST" action="/register" id="registerForm" class="mt-4 space-y-4 hidden">
      <div>
        <label class="block text-left text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required placeholder="Enter your email"
               class="w-full border border-gray-300 rounded px-3 py-2"/>
      </div>
      <div>
        <label class="block text-left text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required placeholder="Create a password"
               class="w-full border border-gray-300 rounded px-3 py-2"/>
      </div>
      <button type="submit"
              class="w-full bg-gray-800 hover:bg-black text-white font-semibold py-2 rounded">
        Register
      </button>
    </form>
  </div>

  <script>
  const loginTab = document.getElementById('loginTab');
  const registerTab = document.getElementById('registerTab');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

  loginTab.addEventListener('click', () => {
    registerForm.classList.add('hidden');
    loginForm.classList.remove('hidden', 'slide-in-right', 'slide-in-left');
    loginForm.classList.add('slide-in-left');

    loginTab.classList.add('active-tab');
    registerTab.classList.remove('active-tab');
    registerTab.classList.add('bg-gray-200', 'text-gray-700');
    loginTab.classList.remove('bg-gray-200', 'text-gray-700');
  });

  registerTab.addEventListener('click', () => {
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden', 'slide-in-left', 'slide-in-right');
    registerForm.classList.add('slide-in-right');

    registerTab.classList.add('active-tab');
    loginTab.classList.remove('active-tab');
    loginTab.classList.add('bg-gray-200', 'text-gray-700');
    registerTab.classList.remove('bg-gray-200', 'text-gray-700');
  });
</script>
</html>
